<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>LevelUp</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="start-block">
        <div class="name-block"></div>
        <div class="start-product-block">
          <div class="start-product-img"></div>
          <div class="start-product-list">
            <ul>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <button class="order-btn"></button>
          </div>
        </div>
      </div>
      <div class="ingrid-block">
        <div class="ingrid-list">
          <div class="ingrid">
            <div class="ingrid-img"></div>
            <div class="ingrid-name"></div>
          </div>
          <div class="ingrid">
            <div class="ingrid-img"></div>
            <div class="ingrid-name"></div>
          </div>
          <div class="ingrid">
            <div class="ingrid-img"></div>
            <div class="ingrid-name"></div>
          </div>
        </div>
        <div class="ingrid-img-block">
          <div class="ingrid-product-img"></div>
          <button class="order-btn"></button>
        </div>
        <div class="ingrid-list">
          <div class="ingrid">
            <div class="ingrid-img"></div>
            <div class="ingrid-name"></div>
          </div>
          <div class="ingrid">
            <div class="ingrid-img"></div>
            <div class="ingrid-name"></div>
          </div>
          <div class="ingrid">
            <div class="ingrid-img"></div>
            <div class="ingrid-name"></div>
          </div>
        </div>
      </div>
      <div class="review-block"></div>
      <div class="promo-block">
        <div class="promo-product-block">
          <div class="promo-img"></div>
          <div class="promo-decript"></div>
        </div>
        <div class="promo-list-block">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
      <div class="form-block">
        <div class="form-name-block"></div>
        <div class="form-timer-block"></div>
        <div class="form-main-block">
          <div class="form-product-block">
            <div class="form-product-img"></div>
            <div class="form-product-price">
              <div class="old-price"></div>
              <div class="new-price"></div>
            </div>
          </div>
          <div class="form-order-block">
            <form action="">
              <input type="email" placeholder="E-Mail" />
              <input type="tel" placeholder="Phone" />
            </form>
            <button class="order-btn"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
